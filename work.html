<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Courtney Ring | Work</title>

    <!--Stylesheets-->
    <link rel='stylesheet' href='/assets/css/font-awesome.min.css'>
    <link rel='stylesheet' href='/assets/css/base.css'>
    <link rel='stylesheet' href='/assets/css/portfolio.css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet'>

    <!--Favicon-->
    <link rel='shortcut icon' href='/assets/images/favicon.ico'>
    <link rel='icon' type='image/png' href='/assets/images/favicon.png'>
    <link rel='apple-touch-icon' href='/assets/images/touch-icon.png'>
    

        
</head> 
<body>
    <div class='loading-screen'><div class='loading-screen__loader'></div></div>
    <div class='hero'>
        <a href='/index.html#work' class='hero__back-link'>
            <i class='fa fa-long-arrow-alt-left'></i>
            Back to Portfolio
        </a>
    </div>
    <div class='overview'>
        <div class='overview__main'>
            <div class='overview__main-header' id='mainHeader'></div>
            <div class='overview__main-body' id='mainBody'></div>
        </div>
        <div class='overview__info'>
            <div class='overview__info-block'>
                <div class='overview__info-title'>Company</div>
                <div class='overview__info-detail' id='infoCompany'></div>
            </div>
            <div class='overview__info-block'>
                <div class='overview__info-title'>Role</div>
                <div class='overview__info-detail' >
                    <ul class='overview__info-list' id='infoRole' >
                    </ul>
                </div>
            </div>
             <div class='overview__info-block'>
                <div class='overview__info-title'>Technologies</div>
                <div class='overview__info-detail'>
                    <ul class='overview__info-list' id='infoTech'>
                    </ul> 
                </div>
            </div>
        </div>
    </div>

    <div class='section2'>
        <img class='section2__mobile-image' />
        <img class='section2__desktop-image'></img>
    </div>

    <div class='footer'>
        <a class='footer__section footer__previous'>
            <div class='text-header'>Previous Project</div>
            <div class='footer__previous-project'></div>
        </a>
        <a class='footer__section footer__portfolio' href='/index.html#work'>
            <div>Back to Portfolio</div>
        </a>
        <a class='footer__section footer__next'>
            <div class='text-header'>Next Project</div>
            <div class='footer__next-project'></div>
        </a>
        
    </div>
    
    <!--Scripts-->
    <script src="/assets/js/jquery.min.js"></script>
    <script src='/assets/js/portfolio.js'></script>



</body>
